<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Instructions</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;

        }


        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF9F7F, #FFD37F, #9FFF7F, #7FD3FF, #D17FFF);
            background-size: 800% 800%;
            animation: gradientAnimation 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }
        
        .game-container {

            border: 4px solid #000000;
            border-radius: 10px;
            padding: 10px;
            margin-left: 300px;
            margin-right: 300px;
            /* Increased padding size to 40px */
            max-width: 800px;
            margin-bottom: 200px;
            margin-top: 100px;
            position: relative;
            z-index: 1;
            text-align: left;
        }

        #startButton {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            font-size: 20px;

            /* Increased font size to 20px */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


        h1 {

            color: #8c00ff;
            font-size: 32px;
            margin-top: 20px;
            
        }

        .startbutton {

            color: #8c00ff;
            font-size: 32px;
            margin-top: 100px;
        }

        p {
            font-size: 24px;
            /* Increased font size to 24px */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ol {
            text-align: left;
            margin-left: 30px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Moving Toy Elements */


        @keyframes moveToy {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="background">
   
    </div>
    
    

    <div class="game-container">

        <p><b>
                <font size="8" color="red">
                    <center>Instructions:</center>
                </font>
            </b></p>
        <ul type="square">
            <font size="6">
                <li>Use the <font color="red">cursor</font> to click on the instructed colour</li>
                <li>Dont click the bubble<font color="red"> of other colours</font>.
                </li>
                <li>The dificulty level increases with increasing score , and game will end once the number of balls on
                    the screen reaches <font color="red">30</font>
                </li>
                </ol>
                <p></p>
            </font>
            <center> <button id="startButton"><a href="poptoshoot.html">
                        <font size="6"> Start
                            Game</font>
                    </a></button></center>
    </div>

</body>

</html>
